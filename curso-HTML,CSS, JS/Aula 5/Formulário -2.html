<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formmulário 2</title>
</head>
<body>

    <form action="">
        <label>
            E-mail:<input type="text" name="email" placeholder="Digite seu e-mail">
        </label>        
        <br>
        <!-- os botões de rádio para terem o comportamento de seleção única 
            precisam possuir o mesmo atributo "name" -->
        Selecione seu gênero de identificação:
        <br>
        <label>
        <input type="radio" name="genero" value="masculino" checked>Masculino
        </label>
        <br>
        <label>
        <input type="radio" name="genero" value="feminino">Feminino
        </label>
        <br>
        <label>
        <input type="radio" name="genero" value="outros">Outros
        </label>
        <br>
         <p> Informe seu(s) interesse(s)</p>
         <!-- Quando queremos enviar os checkboxes com múltiplos valores para o 
            servidor BE colocamos os colchetes [] para informar que o input é um 
            vetor e que pode possuir mais de um valor dentro de si -->
        
        <label>
        <input type="checkbox" name="interesse[]" value="futebol">Futebol
        </label>
        <br>
        <label>
        <input type="checkbox" name="interesse[]" value="viagens">Viagens
        </label>
        <br>        
        <label>
        <input type="checkbox" name="interesse[]" value="tecnologia">Tecnologia
        </label>
        <br>
        <label>
        <input type="checkbox" name="interesse[]" value="moda">Moda
        </label>
        <br> 
        <label>
        <input type="checkbox" name="interesse[]" value="politica">Política
        </label>        
        <br>
        <label>
        <input type="file" name="arquivo">
        </label>
        <br>
        <p>Anexe um arquivo</p>
        
        <button type="submit">ENVIAR</button>
        <button type="reset">LIMPAR</button>
        <BUtton type="button">CLIQUE AQUI</BUtton>

    </form>
    
</body>
</html>
