<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <!-- border não se usa mais, estamos adicionando apenas para visualizar nossa tabela-->
    <!-- essa formatação irá futuramente no CSS -->
<table border="2">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Curso</th>
            <th>Carga horária</th>
        </tr>
    </thead>
    <tbody> 
        <!-- tr= Table Row, linha da tabela -->
        <tr>
           <!--td=Table Data: célula da tabela  -->
            <td>Andreas Grings</td>            
            <td>HTML, CSS e JavaScript</td>
            <td>40 horas</td>
        </tr>
        <tr>
            <td>Sérgio Antônio</td>
            <td>Lógica de programação</td>
            <td rowspan="3">20 horas</td>
        </tr>
        <tr>
            <td>Maria Inês Grings</td>
            <td>Banco de dados</td>
            <!-- comentamos essa TD pois a TD dde cima está se expandindo (rowspan) e ocupando o espao deste elemento -->
            <!-- <td>20 horas</td> -->
            <tr>
                <td>Felipe Grings</td>
                <td>PHP</td>
                <!-- comentamos essa TD pois a TD dde cima está se expandindo (rowspan) e ocupando o espao deste elemento -->
                <!-- <td>20 horas</td> -->
            </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">dados referentes à julho de 2121</td>
        </tr>
    </tfoot>
</table>    
</body>
</html>
